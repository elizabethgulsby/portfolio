<!DOCTYPE html>
<html>
<head>
	<title>Elizabeth Gulsby</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Skills Icons -->
	<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- jQueryUI -->
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
	<!-- jQuery easing plugin -->
	<script type="js/jquery.easing.min.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/scripts.js"></script>


</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Elizabeth Gulsby</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li><a class="page-scroll" href="#About">About</a></li>
        <li><a class="page-scroll" href="#Skills">Skills</a></li>
        <li><a class="page-scroll" href="#Portfolio">Portfolio</a></li>
        <li><a class="page-scroll" href="#Contact">Contact</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Header photo-->
<header id="header" class="jumbotron-header jumbotron-background">
	<div class="greeting">
		<h2>Hi, I'm Elizabeth.</h2>
		<h3>I'm a web developer.</h3>
	</div>
</header>

	<div id="container">
	<!-- About Section -->
		<section id="About">
			<div id="row-about">
				<div id="about-me">
					<h2>This is the About Me Section</h2>
					  <div class="image-circle">
                           	<img class="img-circle img-responsive" src="./images/Elizabeth.jpg" alt="Elizabeth" />
                     </div>
				</div>
			</div>
		</section>


		<!-- Skills section -->
		<section id="Skills">
			<div id="skills" class="row content text-center">
				<div id="col-md-12 skills-list">
					<h2>Here are my proficiencies.</h2>
					<hr>
					<br>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/html5/html5-plain.svg">
					<p>HTML5</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/css3/css3-plain.svg">
					<p>CSS3</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/javascript/javascript-plain.svg">
					<p>Javascript</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/jquery/jquery-plain.svg">
					<p>jQuery</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/react/react-original.svg">
					<p>React</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/bootstrap/bootstrap-plain.svg">
					<p>Bootstrap</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/sass/sass-original.svg">
					<p>Sass</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/sourcetree/sourcetree-original.svg">
					<p>SourceTree</p>
				</div>
				<div class="col-sm-4 all-icons">
					<img src="./icons/t-sql/SQL-plain2.svg">
					<p>T-SQL</p>
				</div>
			</div>
		</section>

		<!-- Portfolio section -->
		<section id="Portfolio">
			<div id="row-portfolio">
				<div id="portfolio">
					<h2>Here are some of my projects.</h2>
				</div>
			</div>
		</section>

		<!-- Contact Section -->
		<section id="Contact">
			<div id="row-contact">
				<div id="contact">
					<h2>Want to keep in touch?</h2>
				</div>
			</div>
		</section>

	</div>

</body>
</html>
